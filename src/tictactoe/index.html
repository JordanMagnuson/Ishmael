<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="http://www.favicon.cc/logo3d/345339.png">

    <title>Ash's TicTacToe</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src='TicTacToe.js' type='text/javascript'></script>

</head>

<body id="page-top">
    <header style="min-height:100%">
        <div class="header-content">
            <div class="header-content-inner" id="game_options">
                <div class = "game_control">
                    <h2 style = "margin-top:-.5rem">Choose your opponent </h2>
                    <hr>
				<a id ="easy" class="difficulty_button btn btn-primary btn-xl" style ="background-color:green" >Joe</a>
				<a id ="intermediate" class="difficulty_button btn btn-primary btn-xl" style = " background-color:orange">Kitty</a>
				<a id ="AICheater" class="difficulty_button btn btn-primary btn-xl" style ="background-color:red">Bobby</a>
            </div>
        </div>


                <div class="header-content-inner game_options">
                        <p id = "rolling" style="margin-bottom:0rem;">Rolling to see who goes first.... </p>
                        <p id = "countdown" style="margin-bottom:0rem;"> </p>
                        <p style="padding:0px; margin-top:-2.5rem; margin-bottom:.2rem" id = "starting_player_is">The starting player is </p>
                        <p id = "begun" style="margin-top:1rem; margin-bottom:1rem"> The game has begun.</p>
                        <div class="game_table_div">
                        <table class="game_table">
            				<tr>
            					<td class ="game_cell" id = "0"></td>
            					<td class ="game_cell" id = "1"></td>
            					<td class ="game_cell" id = "2"></td>
            				</tr>
            				<tr>
            					<td class ="game_cell" id = "3"></td>
            					<td class ="game_cell" id = "4"></td>
            					<td class ="game_cell" id = "5"></td>
            				</tr>
            				<tr>
            					<td class ="game_cell" id = "6"></td>
            					<td class ="game_cell" id = "7"></td>
            					<td class ="game_cell" id = "8"></td>
            				</tr>
            			</table>
                    </div>
                </div>
        <p>
        <div class="header-content-inner game_options" style="margin-top:3rem">
            <a id="next_round" class="btn btn-primary btn-xl">Next Round</a>
			<a id="home" class="btn btn-primary btn-xl" href="">Choose a new opponent</a>
        </div>
        <div id="wonDiv"></div>
        </p>
        <p> </p>
        </header>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>
</header>
</body>

</html>
